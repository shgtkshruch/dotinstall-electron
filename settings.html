<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      padding: 10px;
      background-color: #eee;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      padding: 0 0 10px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul > li {
      font-size: 14px;
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <h1>Background Color</h1>
  <ul>
    <li><label><input type="radio" name="colors" value="skyblue"> Skyblue</label></li>
    <li><label><input type="radio" name="colors" value="tomato"> Tomato</label></li>
    <li><label><input type="radio" name="colors" value="slategray"> Slate Gray</label></li>
  </ul>
  <script type="text/javascript">
    'use strict';

    const colors = document.querySelectorAll('input');
    colors.forEach((el, i) => {
      el.addEventListener('change', function () {
        const color = this.value;
        console.log(color);
      });
    });
  </script>
</body>
</html>
